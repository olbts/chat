<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <h1>Chat</h1>
    <!-- On crée 2 boutons -->
<div class="all">
    <!-- partie gauche -->
    <div class="person">
        <input type="text" id="inputPremier" placeholder="ici parle la premiere personne">
        <br>
        <button id="buttonPremier">Envoyer message</button>
    </div>
    <!-- partie centre -->
    <div class="wrap">
        
        <div id="chat" >
                <!-- les messages seront ici, localisés,et ils sont identifiés avec l'identifiant chat
                qu'on va associer au codage plus bas. -->
        </div>
    </div>
    <!-- partie droite -->
    <div class="person">
        <input type="text" id="inputDeuxieme" placeholder="ici parle la deuxieme personne">
        <br>
        <button id="buttonDeuxieme">Envoyer message</button>
    </div>
</div>


 
<script src="chat.js"></script>
</body>
</html>
